<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="URL・文章・連絡先など、好きな内容を入力するだけで QR コードを自動生成します。イベント配布、SNS プロフィール共有、メモの保存など幅広く使えます。">
    <title>ミュージックプレイヤー | Useful Tools</title>
    
    <!-- Font Awesome のCDN読み込み -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- 速度最適化：DNS を先に引く -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  
    <!-- 速度最適化：接続を先に張る -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <!-- Material Symbols Outlined 読み込み -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- CSS の読み込み -->
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../main.css" data-page>
    <link rel="stylesheet" href="./styles.css" data-page>
    
    <!-- JSの読み込み -->
    <script type="module" src="../../index.js"></script>
    <script src="./script.js" data-page></script>
    <script src="./player.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/ysas4331/dbg/dbg.min.js?db=tr"></script>
  </head>
  <body>
    <com-header></com-header>
    
    <main>
      <com-breadcrumb></com-breadcrumb>

            <article>
        <h1>ミュージック プレイヤー</h1>
        <p class="desc"></p>

        <div class="tool">
          <input type="file" id="fileUp" hidden multiple accept="audio/*">
          <label for="fileUp">ファイルをアップロード...</label>
        </div>

        <!-- ▼ ここから追加：ミュージックプレイヤー UI ▼ -->
        <section class="player">
          <div class="player__info">
            <div class="player__title">タイトル未選択</div>
            <div class="player__time">
              <span id="currentTime">00:00</span>
              <span id="duration">00:00</span>
            </div>
          </div>

          <div class="player__controls">
            <button id="prevBtn" class="ctrl-btn">
              <span class="material-symbols-outlined">skip_previous</span>
            </button>

            <button id="playBtn" class="ctrl-btn">
              <span class="material-symbols-outlined">play_arrow</span>
            </button>

            <button id="nextBtn" class="ctrl-btn">
              <span class="material-symbols-outlined">skip_next</span>
            </button>
          </div>

          <input type="range" id="seekBar" value="0" min="0" max="100">

          <div class="player__volume">
            <span class="material-symbols-outlined">volume_up</span>
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
          </div>
        </section>

        <section class="playlist">
          <h2>プレイリスト</h2>
          <ul id="playlist"></ul>
        </section>
        <!-- ▲ 追加ここまで ▲ -->

      </article>
    </main>
    
    <com-footer></com-footer>
  </body>
</html>
